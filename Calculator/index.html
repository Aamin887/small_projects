<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" class="screen" value='0' readonly="true">
            </div>

            <div class="key-controllers">
            
                <!-- row start -->
                <div class="row">
                    <button class="key" data-num ="7">7</button>
                    <button class="key" data-num ="8">8</button>
                    <button class="key" data-num ="9">9</button>
                    <button class="key operator" data-num ="รท">รท</button>
                </div>
                <!-- row end -->
                <!-- row start -->
                <div class="row">
                    <button class="key" data-num ="4">4</button>
                    <button class="key" data-num ="5">5</button>
                    <button class="key" data-num ="6">6</button>
                    <button class="key operator" data-num ="*">X</button>
                </div>
                <!-- row end -->
                <!-- row start -->
                <div class="row">
                    <button class="key" data-num ="1">1</button>
                    <button class="key" data-num ="2">2</button>
                    <button class="key" data-num ="3">3</button>
                    <button class="key operator" data-num ="-">-</button>
                </div>
                <!-- row end -->
                <div class="row">
                    <button class="key" data-num ="0">0</button>
                    <button class="key" data-num =".">.</button>
                    <button class="key" data-num ="del">del</button>
                    <button class="key operator" data-num ="=">=</button>
                </div>
                <!-- row end -->


            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
